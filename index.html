<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico desde Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Gráfico generado desde Excel</h1>
  
  <!-- Entrada para subir archivo -->
  <input type="file" id="upload" accept=".xlsx" />
  <button id="generate">Generar Gráfico</button>
  
  <!-- Espacio para el gráfico -->
  <canvas id="chart" width="800" height="400"></canvas>

  <script>
    let excelData = null;

    // Al cargar el archivo, guardamos los datos
    document.getElementById('upload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        excelData = XLSX.utils.sheet_to_json(sheet); // Guardamos los datos en memoria
        alert("Archivo cargado correctamente. Ahora presiona 'Generar Gráfico'.");
      };

      reader.readAsArrayBuffer(file);
    });

    // Al hacer clic en el botón, generamos el gráfico
    document.getElementById('generate').addEventListener('click', function() {
      if (!excelData) {
        alert("Por favor, carga un archivo primero.");
        return;
      }

      const labels = excelData.map(row => row['FechaHora']);
      const values = excelData.map(row => row['Valor']);

      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Valores',
            data: values,
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Fecha y Hora' } },
            y: { title: { display: true, text: 'Valor' } }
          }
        }
      });
    });
  </script>
</body>
</html>
