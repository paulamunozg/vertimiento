<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Interactivo</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Gráfico Interactivo</h1>
    <p>El siguiente gráfico muestra los datos de tu archivo Excel:</p>
    <div id="grafico" style="width:100%;height:600px;"></div>

    <script>
        // Aquí defines los datos en formato JSON (representan la lectura de tu Excel)
        const datos = [
            {"FechaHora": "2024-01-10 01:00:00", "Valor": 100},
            {"FechaHora": "2024-01-10 02:00:00", "Valor": 150},
            {"FechaHora": "2024-01-10 03:00:00", "Valor": 200},
            {"FechaHora": "2024-01-10 04:00:00", "Valor": 180},
            {"FechaHora": "2024-01-10 05:00:00", "Valor": 170}
        ];

        // Convierte las fechas y valores en listas para Plotly
        const fechas = datos.map(d => d.FechaHora);
        const valores = datos.map(d => d.Valor);

        // Configuración del gráfico
        const trace = {
            x: fechas,
            y: valores,
            mode: 'lines+markers',
            name: 'Valores',
            line: { shape: 'linear' }
        };

        const layout = {
            title: 'Gráfico Interactivo',
            xaxis: { title: 'Fecha y Hora' },
            yaxis: { title: 'Valor' },
            hovermode: 'closest'
        };

        // Renderiza el gráfico en el div con id "grafico"
        Plotly.newPlot('grafico', [trace], layout);
    </script>
</body>
</html>
